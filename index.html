    <body>
        <h2>File Metadata Microservice</h2>
        <b>User stories:</b><br>
        1) I can submit a FormData object that includes a file upload.<br>
        2) When I submit something, I will receive the file size in bytes within the JSON response.<br><br><br><br>
        <form method="post" action='/file-size' enctype="multipart/form-data">
            <input type='file' name='file'>
            <input type='submit'>
        </form><br><br><br><br>
